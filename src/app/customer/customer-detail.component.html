<mat-card>

    <mat-card-header>
        <mat-card-title class="view-card-title">
            <h1>{{pageTitle }}</h1>
        </mat-card-title>
    </mat-card-header>


    <mat-card-content>
        <mat-grid-list cols="12" rowHeight="40px">
            <!--  -->
            <mat-grid-tile colspan="3">
                <span class="view-label"> First Name:</span>
            </mat-grid-tile>
            <mat-grid-tile colspan="3">
                <span class="view-data"> {{customer.firstName}}</span>
            </mat-grid-tile>
            <mat-grid-tile colspan="6" rowspan="2">
                <span class="view-label">
                    <img *ngIf='customer.avatar' class="center-block img-responsive" [src]='customer.avatar' [title]='customer.firstName | uppercase'
                        [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                </span>
            </mat-grid-tile>

            <mat-grid-tile colspan="3">
                <span class="view-label"> Last Name:</span>
            </mat-grid-tile>
            <mat-grid-tile colspan="3" style="text-align: left">
                <span class="view-data"> {{customer.lastName }}</span>
            </mat-grid-tile>
            <mat-grid-tile colspan="3">
                <span class="view-label"> Email: </span>
            </mat-grid-tile>
            <mat-grid-tile colspan="9" style="text-align: left">
                <span class="view-data"> {{customer.email}}</span>
            </mat-grid-tile>
            <mat-grid-tile colspan="3">
                <span class="view-label"> Age:</span>
            </mat-grid-tile>
            <mat-grid-tile colspan="9" style="text-align: left">
                <span class="view-data"> {{customer.rewards}}</span>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="onBack()" color="primary">
            <mat-icon>back</mat-icon>
            Back
        </button>
        <button mat-raised-button color="warn" [routerLink]="['/customerEdit', customer.id]">
            <mat-icon>edit</mat-icon>
            Edit
        </button>
    </mat-card-actions>
</mat-card>
