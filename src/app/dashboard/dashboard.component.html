<mat-grid-list cols="4" rowHeight="120px">
  <mat-grid-tile>
    <mat-card class="dash-card" style="background-color: #98caa7;">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>account_circle</mat-icon> &nbsp; &nbsp;&nbsp; User Registrations
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span style="font-size:30px;color:white;padding-left:20px;">
          <strong>68</strong>
        </span>
        <button mat-button>More Info</button>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="dash-card" style="background-color: #c1abbf;">
      <mat-card-header>
        <mat-card-title>
          <mat-icon>add_shopping_cart</mat-icon> &nbsp; &nbsp;&nbsp; New Orders
        </mat-card-title>

      </mat-card-header>
      <mat-card-content>
        <span style="font-size:30px;color:white;padding-left:20px;">
          <strong>49</strong>
        </span>
        <button mat-button>More Info</button>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="dash-card" style="background-color: #e6cea3">
      <mat-card-header>
        <mat-card-subtitle>
          <mat-icon>assessment</mat-icon> &nbsp; &nbsp;&nbsp; Bounce Rate
        </mat-card-subtitle>

      </mat-card-header>
      <mat-card-content>
        <span style="font-size:30px;color:white;padding-left:20px;">
          <strong>36%</strong>
        </span>
        <button mat-button>More Info</button>

      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="dash-card" style="background-color:#adcae2">
      <mat-card-header>
        <mat-card-subtitle>
          <mat-icon>card_membership</mat-icon> &nbsp; &nbsp;&nbsp; Unique Visitors
        </mat-card-subtitle>
        <span>
          <mat-icon></mat-icon>
        </span>
      </mat-card-header>
      <mat-card-content>
        <span style="font-size:30px;color:white;padding-left:20px;">
          <strong>32</strong>
        </span>
        <button mat-button>More Info</button>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="2" rowHeight="450px" style="margin-top:20px;">

  <mat-grid-tile>
    <mat-card class="dash-card" style="width:95%">
      <canvas baseChart [data]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" chartType="line" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="dash-card" style="width:95%">
      <canvas baseChart [data]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" chartType="bar" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </mat-card>

  </mat-grid-tile>


</mat-grid-list>
